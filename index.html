<!DOCTYPE html>

<html>

  <head>

    <title>To-Do List</title>

    <link rel="stylesheet" href="style.css">

  </head>

  <body>

    <div class="container">

      <h1>To-Do List</h1>

      <div class="form">

        <input type="text" id="task-input" placeholder="Add new task">
        

        <button id="add-task-btn">Add</button>

        <ul id="task-list" class="form">
        </ul>
        

      </div>

      <div class="form2">
        <input type="text" id="task-time" placeholder="Add the task time">
        <button id="add-time-btn">Add Time</button>
        <ul id="time-list" class="form"></ul>

      </div>

      

    </div>

   

    <script src="script.js"></script>

  </body>

</html>
